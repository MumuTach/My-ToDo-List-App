<mat-card class="auth-card">
  <mat-card-title class="login-title">Login</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')" class="error">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')" class="error">
        Invalid email
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')" class="error">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')" class="error">
        Minimum 8 characters
      </mat-error>
    </mat-form-field>

    <button mat-button class="login-btn" type="submit" [disabled]="loginForm.invalid">Submit</button>

    <div class="signup-message">
      Don't have an account? <a routerLink="/signUp">Signup</a>
    </div>
  </form>
</mat-card>

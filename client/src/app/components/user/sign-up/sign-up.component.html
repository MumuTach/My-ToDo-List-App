<mat-card class="auth-card">
    <mat-card-title class="signUp-title">SignUp</mat-card-title>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name">
            <mat-error *ngIf="signUpForm.get('name')?.hasError('required')" class="error">
                Name is required
              </mat-error>
          </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="signUpForm.get('email')?.hasError('required')" class="error">
          Email is required
        </mat-error>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('email')" class="error">
          Invalid email
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')" class="error">
          Password is required
        </mat-error>
        <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')" class="error">
          Minimum 8 characters
        </mat-error>
      </mat-form-field>
  
      <button mat-button class="login-btn" type="submit" [disabled]="signUpForm.invalid">Submit</button>
  
      <div class="signup-message">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </mat-card>
